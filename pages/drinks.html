<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@300&family=Outfit:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" defer src="../js/drinks.js"></script>
    <link rel="stylesheet" href="../css/drinks.css" />
    <title>Rail Haus - Drinks</title>
  </head>
  <body>
    <div class="main-page">
      <nav class="navbar">
        <li class="nav-item">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="./drinks.html">Drinks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./food.html">Food</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./events.html">Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact Us</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="./booking.html">Bookings</a>
        </li> -->
      </nav>
      <img
        class="main-logo"
        src="../images/RailHaus_100K_StackLogo.png"
        alt="Rail Haus"
      />
      <h1 class="title">DRINK MENU</h1>
      <div class="tabs">
        <div class="tab">
          <input type="checkbox" id="drink1" />
          <label class="tab-label" for="drink1">Main Bar Draft</label>
          <div class="tab-content" id="main-bar-draft-list"></div>
        </div>
        <div class="tab">
          <input type="checkbox" id="drink2" />
          <label class="tab-label" for="drink2">Yard Bar</label>
          <div class="tab-content" id="yard-bar-draft-list"></div>
        </div>
        <div class="tab">
          <input type="checkbox" id="drink3" />
          <label class="tab-label" for="drink3">Beer Cocktails</label>
          <div class="tab-content" id="beer-cocktails-list"></div>
        </div>
        <div class="tab">
          <input type="checkbox" id="drink4" />
          <label class="tab-label" for="drink4">Cans & Bottles</label>
          <div class="tab-content" id="cans-bottles-list"></div>
        </div>
        <div class="tab">
          <input type="checkbox" id="drink5" />
          <label class="tab-label" for="drink5">Wine</label>
          <div class="tab-content" id="wine-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
